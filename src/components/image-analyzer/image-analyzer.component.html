
<div class="max-w-4xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">
      Image Analyzer
    </h2>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Upload an image and ask a question about it.
    </p>
  </div>
  
  @if (cogniAdaptService.error(); as error) {
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
      <p class="font-bold">Error</p>
      <p>{{ error }}</p>
    </div>
  }

  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6 space-y-6">
    <div>
      <label for="image-upload" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Upload Image</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          <div class="flex text-sm text-slate-600 dark:text-slate-400">
            <label for="image-upload" class="relative cursor-pointer bg-white dark:bg-slate-800 rounded-md font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
              <span>Upload a file</span>
              <input id="image-upload" name="image-upload" type="file" class="sr-only" (change)="onFileChange($event)" accept="image/*">
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-slate-500 dark:text-slate-500">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>
    
    @if (imagePreviewUrl(); as url) {
      <div class="flex justify-center">
        <img [src]="url" alt="Image preview" class="max-h-64 rounded-lg shadow-md">
      </div>
    }

    <div>
      <label for="prompt" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Your Question / Prompt</label>
      <textarea id="prompt" [value]="prompt()" (input)="onPromptInput($event)" rows="3" class="mt-1 block w-full rounded-md bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
    </div>

    <div class="text-center">
      <button
        (click)="analyzeImage()"
        [disabled]="cogniAdaptService.isLoading() || !imageFile() || !prompt()"
        class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
        @if (cogniAdaptService.isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          <span>Analyzing...</span>
        } @else {
          <span>Analyze Image</span>
        }
      </button>
    </div>
  </div>

  @if (analysisResult()) {
    <div class="mt-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6">
      <h3 class="text-xl font-bold mb-4">Analysis Result</h3>
      <p class="text-slate-700 dark:text-slate-300 whitespace-pre-wrap">{{ analysisResult() }}</p>
    </div>
  }
</div>
