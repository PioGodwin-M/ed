<div class="flex flex-col h-[calc(100vh-200px)] max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-lg">
  <!-- Header -->
  <div class="p-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="text-xl font-bold text-center text-slate-900 dark:text-white">Cogni-Chat</h2>
  </div>

  <!-- Messages -->
  <div #messageContainer class="flex-1 p-6 space-y-4 overflow-y-auto">
    @for(message of messages(); track $index) {
      <div class="flex" [class.justify-end]="message.sender === 'user'" [class.justify-start]="message.sender === 'bot'">
        <div 
          class="max-w-lg px-4 py-3 rounded-2xl whitespace-pre-wrap"
          [class.bg-indigo-500]="message.sender === 'user'"
          [class.text-white]="message.sender === 'user'"
          [class.bg-slate-200]="message.sender === 'bot'"
          [class.dark:bg-slate-700]="message.sender === 'bot'"
          [class.text-slate-900]="message.sender === 'bot'"
          [class.dark:text-slate-100]="message.sender === 'bot'">
          <span>{{ message.text }}</span>
          @if(message.isStreaming) {
            <span class="inline-block w-2 h-2 ml-1 bg-slate-500 rounded-full animate-pulse"></span>
          }
        </div>
      </div>
    }
  </div>

  <!-- Input -->
  <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 rounded-b-2xl">
    <form (submit)="sendMessage(); $event.preventDefault()" class="flex items-center space-x-4">
      <input
        type="text"
        [value]="userInput()"
        (input)="onUserInput($event)"
        placeholder="Ask a question..."
        [disabled]="isLoading()"
        class="flex-1 px-4 py-2 text-lg bg-slate-100 dark:bg-slate-700 rounded-full border-2 border-slate-200 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
      />
      <button 
        type="submit" 
        [disabled]="isLoading() || userInput().trim().length === 0"
        class="inline-flex items-center justify-center w-12 h-12 rounded-full text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
        @if (isLoading()) {
          <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
        }
      </button>
    </form>
  </div>
</div>
