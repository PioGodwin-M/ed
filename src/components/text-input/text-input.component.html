<div class="max-w-4xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">
      Enter Your Text
    </h2>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Paste your academic content below or upload a .txt or .pdf file.
    </p>
    <a routerLink="/profile" class="text-indigo-600 dark:text-indigo-400 hover:underline mt-2 inline-block">Change Profile</a>
  </div>

  @if (cogniAdaptService.error(); as error) {
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
      <p class="font-bold">Error</p>
      <p>{{ error }}</p>
    </div>
  }

  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6">
    <textarea
      [value]="textInput()"
      (input)="onTextAreaInput($event)"
      class="w-full h-64 p-4 text-lg bg-slate-100 dark:bg-slate-700 rounded-lg border-2 border-slate-200 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
      placeholder="Paste your content here..."
    ></textarea>
    
    <div class="flex flex-col sm:flex-row justify-between items-center mt-4 gap-4">
      <div class="flex items-center gap-4 text-slate-500 dark:text-slate-400">
        <span>Words: {{ wordCount() }}</span>
        <span>Characters: {{ characterCount() }}</span>
      </div>
      <div>
        <label for="file-upload" class="cursor-pointer inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
          Upload File
        </label>
        <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="handleFileInput($event)" accept=".txt,.pdf">
      </div>
    </div>
  </div>

  <div class="mt-8 text-center">
    <button
      (click)="transformText()"
      [disabled]="cogniAdaptService.isLoading() || textInput().trim().length === 0"
      class="w-full sm:w-auto inline-flex items-center justify-center px-12 py-4 border border-transparent text-lg font-bold rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105"
    >
      @if (cogniAdaptService.isLoading()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Transforming...</span>
      } @else {
        <span>Transform Content</span>
      }
    </button>
  </div>
</div>
