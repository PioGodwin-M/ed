<div class="flex flex-col items-center justify-center p-4">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">
      Choose Your Learning Profile
    </h2>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Select a profile to tailor the content to your needs.
    </p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
    @for (profile of profiles; track profile.type) {
      <div 
        (click)="selectProfile(profile.type)"
        class="group cursor-pointer p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg border-2 border-transparent hover:border-indigo-500 dark:hover:border-indigo-400 transition-all duration-300 ease-in-out transform hover:-translate-y-2">
        <div class="text-6xl mb-4">{{ profile.icon }}</div>
        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">{{ profile.name }}</h3>
        <p class="text-slate-600 dark:text-slate-400">{{ profile.description }}</p>
      </div>
    }
  </div>
</div>
